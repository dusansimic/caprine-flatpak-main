app-id: com.sindresorhus.Caprine
branch: stable
runtime: org.freedesktop.Platform
runtime-version: '21.08'
sdk: org.freedesktop.Sdk

base: org.electronjs.Electron2.BaseApp
base-version: '21.08'

sdk-extensions:
  - org.freedesktop.Sdk.Extension.node16

separate-locales: false
command: caprine
finish-args:
  # Xorg access for graphics
  - --share=ipc
  - --socket=x11
  # Required to provide Call functionality
  - --socket=pulseaudio
  - --device=all
  # Network access
  - --share=network
  # Local filesystem
  - --filesystem=xdg-documents:ro
  - --filesystem=xdg-pictures:ro
  - --filesystem=xdg-videos:ro

  # Required for notifications in various desktop environments
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.kde.StatusNotifierWatcher
  # Required for advanced input methods e.g. writing CJK languages
  - --talk-name=org.freedesktop.portal.Fcitx

# Enable node extension by adding it to path
build-options:
  append-path: /usr/lib/sdk/node16/bin

modules:
  # Build and install caprine
  - name: caprine
    buildsystem: simple
    build-options:
      append-path: /usr/lib/sdk/node16/bin
      env:
        XDG_CACHE_HOME: /run/build/caprine/flatpak-node/cache
        npm_config_cache: /run/build/caprine/flatpak-node/npm-cache
        npm_config_nodedir: /usr/lib/sdk/node16
        npm_config_offline: 'true'
    build-commands:
      - npm install --offline
      - ./node_modules/.bin/tsc
      - |
        . ../flatpak-node/electron-builder-arch-args.sh
        ./node_modules/.bin/electron-builder $ELECTRON_BUILDER_ARCH_ARGS --linux --dir
      - cp -a dist/linux*unpacked /app/main
      - install -Dm644 ../${FLATPAK_ID}.desktop /app/share/applications/${FLATPAK}.desktop
      - |
        for size in 16 32 48 64 128 256 512; do
          install -Dm644 build/icons/${size}x$size.png /app/share/icons/hicolor/${size}x$size/apps/${FLATPAK_ID}.png
        done
      - install -Dm644 ../${FLATPAK_ID}.metainfo.xml /app/share/metainfo/${FLATPAK_ID}.metainfo.xml
      - install -Dm755 ../caprine.sh /app/bin/caprine
    subdir: main
    sources:
      - type: archive
        url: https://github.com/sindresorhus/caprine/archive/v2.55.0.tar.gz
        sha256: ceeba9f93783a0546dc2589676bf6c96b6116f512aa019adacce9632897ab821
        dest: main
      - type: script
        dest-filename: caprine.sh
        commands:
          - set -o errexit
          - TMPDIR="${XDG_RUNTIME_DIR}/app/${FLATPAK_ID}"
          - export TMPDIR
          - exec zypak-wrapper.sh /app/main/caprine "$@"
      - type: file
        path: com.sindresorhus.Caprine.desktop
      - type: file
        path: com.sindresorhus.Caprine.metainfo.xml
      - generated-sources.json
